<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <div><img src="logo.png" alt="logo"></div>
    <div><h1>Martin's Aquarium by MGJ</h1></div>
  </header>
  <main class="content">
    <div class="left-container">
      <article class="fishes">
        <section class="fish">
          <div class="fish_image"><img src="whale.png" alt="fish_img"></div>
          <div class="fishname">Whally</div>
          <div class="fish_species">Whale</div>
          <div class="fish_length">Big</div>
          <div class="fish_location">The Ocean</div>
          <div class="fish_diet">krill</div>
        </section>
      </article>
      <article class="quotes">
        <div>blub blub</div>
      </article>
      <article class="locations">
        <div>the ocean</div>
      </article>
    </div>
    <div class="right-container">
      <aside class="tips">
        <div>don't eat 'em</div>
      </aside>
    </div>
  </main>
</body>
</html>
