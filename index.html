<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <div><img class="logo--img" src="./images/logo.png" alt="logo"></div>
    <div><h1>Martin's Aquarium by MGJ</h1></div>
  </header>
  <main class="content">
    <div class="left--container">
      <article class="quotes">
        <section class="quote card">"blub blub blub"</section>
      </article>
      <article class="locations">
        <section class="location card">
          <div ><img class="location__image image--card" src="./images/pacificOcean.png" alt="pacific ocean 4.5 stars"></div>
          <div class="location__name">the ocean</div>
          <div class="location__rating">4.5 stars</div>
        </section>
      </article>
    </div>
    <div class="right--container">
      <aside class="tips">
        <section class="card">
          <div><img class="tips__img image--card" src="./images/dontEat.png" alt="Don't eat image"></div>
          <div>don't eat 'em</div>
        </section>
      </aside>
    </div>
  </main>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
